<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challenge-4</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Nav bar start -->
  <section class="flex justify-center align-items-center flex-wrap m-4">
    <button class="bg-sky-600 hover:bg-sky-700 py-3 px-4 rounded-lg m-2 md:m-4 text-slate-50" id="challenge1">
      Challenge - 1
    </button>
    <button class="bg-sky-600 hover:bg-sky-500 py-3 px-4 rounded-lg m-2 md:m-4 text-slate-50" id="challenge2">
      Challenge - 2
    </button>
    <button class="bg-sky-600 hover:bg-sky-700 py-3 px-4 rounded-lg m-2 md:m-4 text-slate-50" id="challenge3">
      Challenge - 3
    </button>
    <button class="bg-sky-600 hover:bg-sky-500 py-3 px-4 rounded-lg m-2 md:m-4 text-slate-50" id="challenge4">
      Challenge - 4
    </button>
    <button class="bg-sky-600 hover:bg-sky-700 py-3 px-4 rounded-lg m-2 md:m-4 text-slate-50" id="challenge5">
      Challenge - 5
    </button>
  </section>
  <!-- display -->
  <section>
    <!-- The text field -->
    <div class="mx-auto w-3/4 mt-8 text-center">
      <h1 class="text-5xl font-bold text-orange-600">Shorten Link</h1>
      <div class="mt-5 flex justify-items-center justify-center">
        <input
          class="shadow-lg shadow-gray-300 hover:shadow-gray-200 border border-slate-100 rounded-lg w-2/4 h-8 px-2 py-4 m-2"
          type="text" placeholder="Enter valid link" id="myInput">
        <button id="shortenBtn"
          class="bg-gray-200 px-3 py-2 border border-slate-100 rounded-lg text-stone-900 shadow-lg shadow-gray-200 hover:shadow-gray-100">Shorten
          !!!</button>
      </div>
    </div>
  </section>
  <!-- link generate -->
  <section id="generator">

  </section>
  <!-- Nav bar END -->
  <script src="./script4.js"></script>
</body>

</html>
